<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Amaranth&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Amiko&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="row nav-bar">
      <h3 data-view="home" class="home-button white uppercase amaranth underline">Home</h3>
      <h3 data-view="watchlist" class="watchlist-button white uppercase amaranth">Watchlist</h3>
    </div>
  </header>
  <main>
    <div data-view="home" class="view">
      <div class="row center">
        <h1 class="roulette-title white uppercase center amiko">Film Roulette</h1>
      </div>
      <form class="filter-form">
        <h3 class="white uppercase center amaranth form-title">Filter Results</h3>
        <label for="year" class="white uppercase amaranth">Release Year</label>
        <br>
        <input type="number" id="year" name="year" minlength="4" maxlength="4" placeholder="2021" class="white">
        <br>
        <br>
        <label for="genre" class="white uppercase amaranth">Genre</label>
        <br>
        <input type="text" id="genre" name="genre" placeholder="Adventure" class="white">
      </form>
      <div class="row center spin-wheel-container">
        <button class="uppercase amiko border-radius spin-wheel-button">Spin The Wheel</button>
      </div>
    </div>
    <div data-view="result" class="view hidden">
      <div class="row center">
        <h1 class="roulette-title white uppercase center amiko">Film Roulette</h1>
      </div>
      <div class="container movie-container">
        <div class="row center">
          <div class="column-third">
            <button data-view="results" class="uppercase white amiko border-radius spin-again-button">Spin Again</button>
          </div>
          <div class="column-third">
            <button class="uppercase white amiko border-radius add-button">Add to Watchlist</button>
          </div>
        </div>
      </div>
    </div>
    <div data-view="watchlist" class="view hidden">
      <div class="container watchlist-container">

      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
