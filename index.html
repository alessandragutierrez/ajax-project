<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/form.css">
  <link href="https://fonts.googleapis.com/css2?family=Amiko&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="row nav-bar">
      <div data-view="home" class="home-button nav fas fa-home"></div>
      <h3 data-view="watchlist" class="watchlist-button nav pt-sans">watchlist</h3>
    </div>
  </header>
  <main>
    <div data-view="home" class="view home">
      <div class="row center">
        <h1 class="home-roulette-title white uppercase center amiko">Film Roulette</h1>
      </div>
      <form class="filter-form">
        <h3 class="white uppercase center pt-sans weight-600 form-title">Filter Results</h3>
        <label for="year" class="white pt-sans">Release Year</label>
        <input type="tel" id="year" name="year" minlength="4" maxlength="4" placeholder="2021" pattern="[0-9]{4}" class="white">
        <label for="genre" class="white pt-sans">Genre</label>
        <select type="text" id="genre" name="genre" class="white">
          <option value=""></option>
          <option value="28">Action</option>
          <option value="12">Adventure</option>
          <option value="16">Animation</option>
          <option value="35">Comedy</option>
          <option value="80">Crime</option>
          <option value="99">Documentary</option>
          <option value="18">Drama</option>
          <option value="10751">Family</option>
          <option value="14">Fantasy</option>
          <option value="36">History</option>
          <option value="27">Horror</option>
          <option value="10402">Music</option>
          <option value="9648">Mystery</option>
          <option value="10749">Romance</option>
          <option value="878">Science Fiction</option>
          <option value="10770">TV Movie</option>
          <option value="53">Thriller</option>
          <option value="10752">War</option>
          <option value="37">Western</option>
        </select>
        <label for="rating" class="white pt-sans rating">Rating</label>
        <input type="range" id="rating" name="rating" min="0" max="10" value="0" step="1" list="ratings">
        <datalist id="ratings">
          <option value="0" label="0"></option>
          <option value="1" label="1"></option>
          <option value="2" label="2"></option>
          <option value="3" label="3"></option>
          <option value="4" label="4"></option>
          <option value="5" label="5"></option>
          <option value="6" label="6"></option>
          <option value="7" label="7"></option>
          <option value="8" label="8"></option>
          <option value="9" label="9"></option>
          <option value="10" label="10"></option>
        </datalist>
        <div class="row center spin-wheel-container">
          <button class="uppercase amiko border-radius spin-wheel-button weight-600">Spin The Wheel</button>
        </div>
      </form>
    </div>
    <div data-view="result" class="view result hidden">
      <div class="row result-heading">
        <div class="result-column-10 back-button-container">
          <div class="white fas fa-arrow-left"></div>
        </div>
        <div class="result-column-80">
          <h1 class="result-roulette-title white uppercase center amiko">Film Roulette</h1>
        </div>
      </div>
      <div class="row center container movie-container">
        <div class="column-quarter spin-again-container">
          <button data-view="results" class="uppercase white amiko border-radius spin-again-button">Spin Again</button>
        </div>
        <div class="column-quarter">
          <a target="_blank" rel="noopener noreferrer" class="trailer-link"><button class="uppercase white amiko border-radius trailer-button"><i class="fas fa-play"></i>Trailer</button></a>
        </div>
        <div class="column-quarter add-buttons-container">
          <button class="uppercase white amiko border-radius add-button hidden"><i class="fas fa-plus"></i>Watchlist</button>
          <button class="uppercase amiko border-radius weight-600 added-button"><i class="fas fa-check-circle"></i>In Watchlist</button>
        </div>
      </div>
    </div>
    <div data-view="watchlist" class="view hidden">
      <div class="container watchlist-container">

      </div>
    </div>
    <div class="delete-modal hidden">
      <div class="delete-box border-radius">
        <div class="row center">
          <p class="uppercase white pt-sans delete-confirmation">Are you sure you would like to delete this film?</p>
        </div>
        <div class="row center delete-modal-buttons">
          <button class="uppercase white pt-sans border-radius cancel-button">Cancel</button>
          <button class="uppercase pt-sans border-radius delete-button weight-600">Delete</button>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
